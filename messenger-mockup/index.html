<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="screen-1">
        <header>
            <div class="left">
                <p>Messenger</p>
            </div>
            <div class="right">
                <p class="menu">...</p>
            </div>
        </header>

        <div id="chats">
            <div class="chat">
                <div class="left">
                    <div class="avatar"></div>
                    <div class="details">
                        <p class="name">Person 1</p>
                        <p class="prev">Hello World</p>
                    </div>
                </div>
                <div class="right">
                    <p class="time">20.24</p>
                </div>
            </div>
            <div class="chat">
                <div class="left">
                    <div class="avatar"></div>
                    <div class="details">
                        <p class="name">Person 2</p>
                        <p class="prev">Selamat siang</p>
                    </div>
                </div>
                <div class="right">
                    <p class="time">19.45</p>
                </div>
            </div>
        </div>
    </div>

    <div id="screen-2">
        <header>
            <div class="left">
                <div class="avatar"></div>
                <p>Person 1</p>
            </div>
            <div class="right">
                <p class="menu">...</p>
            </div>
        </header>

        <div id="dialogs">
            <div class="dialog left">
                <p class="message">Hello World</p>
            </div>
            <div class="dialog right">
                <p class="message">Hello World, too</p>
            </div>
        </div>

        <footer>
            <div id="text-field">
                <p>Pesan</p>
            </div>
            <div id="send-btn">
                <p>Kirim</p>
            </div>
        </footer>
    </div>
</body>
</html>
